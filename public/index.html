<html>
  <head>
    <title>Enron Email Dataset</title>
    <link rel="stylesheet" type="text/css" href="./app.css">
    <script type="text/javascript" src="./javascripts/jquery.js"></script>
    <script type="text/javascript" src="./javascripts/underscore.js"></script>
    <script type="text/javascript" src="./javascripts/enron-search.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            new EnronSearch({
                searchInput: $('#search-input'),
                searchResults: $('#search-results'),
                highlights: $('#highlights'),
                terms: $('#terms')
            }).search();
        });
    </script>
  </head>
  <body>
    <img src="./logo.png" class="logo"/>

    <div class="search-box">
        <p>
        <a href="http://www.elasticsearch.org/">ElasticSearch</a> index of CMU's <a href="https://www.cs.cmu.edu/~enron/">Enron Email Dataset</a>. Use tab to complete suggestions, hit enter to search, see what fun emails you can find!
        <br /><br />
        <a href="https://github.com/bcoe/enronsearch">https://github.com/bcoe/enronsearch</a>
        </p>

        <div class="wrapper">
            <input type="text" id="search-input" />
            <div id="highlights" class="button hidden"></div>
        </div>

        <div id="terms"></div>
    </div>

    <div id="search-results"></div>
  </body>
</html>
